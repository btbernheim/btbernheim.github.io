<body>
<form action="">
<h1 align="center">If It Fits Your Macros</h1>
<label>Weight Goals:</label>
<select name="Goal">
	<option value="Gain">Gain Weight</option>
	<option value="Lose">Lose Weight</option>
	<option value="Maintain">Maintain Weight</option>
</select>
<p></p>
<label>Height:</label>
<input type="text" name="height">
<p></p>
<label>Weight:</label>
<input type="text" name="weight">
<p></p>
<label>Age:</label>
<input type="text" name="age">
<p></p>
<label>e-mail:</label>
<input type="text" name"email">
<p>Would you like to be added to our e-mail list?</p>
<input type="checkbox" name="checkyes" value="email">Yes
<input type="checkbox" name="checkno" value="no-email">No
<p></p>
<button type="submit">Submit</button>
</form>
</body>
